# If enabled, we will use this custom scoreboard, if not, you can use a custom scoreboard with another plugin using PlaceholderAPI
custom-scoreboard: true

# PAPI is available with this scoreboard
scoreboard:
  - "§dTime: %randomitemchallenge_time%"
  - "§3Scenario: %randomitemchallenge_scenario%"
  - ""
  - "§cPlayers remaining: %randomitemchallenge_players%"